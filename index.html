        const API_KEY = 'AIzaSyB08Nu2FNFKZw-mrhe_EEdBfXKB-0_Gz8g';

        async function processInvoice() {
            try {
                const response = await axios.post(`${API_URL}?key=${API_KEY}`, {
                    // Add your request payload here for invoice processing
                });

            } catch (error) {
                document.getElementById('result').innerText = 'Error: ' + error.message;
            }
        }

        async function processCustom() {
            try {
                const response = await axios.post(`${API_URL}?key=${API_KEY}`, {
                    // Add your request payload here for custom document processing
                });
                document.getElementById('result').innerText = JSON.stringify(response.data, null, 2);
            } catch (error) {
                document.getElementById('result').innerText = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
